<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增分类</title>
</head>
<body>
<form action="/category/doadd" method="post">
    上级分类
    <select name="pid">
        <option value="0" selected>--根分类--</option>

        {% for item in ntree %}
        <option  value="{{item.id}}">
                |{% for i in 0..item.level*4 %}
                -
                {% endfor %}|
                {{item.catename}}
        </option>
        {% endfor %}
    </select>
    </br>
    分类名称
    <input type="text" name="catename" value=""/>
    </br>
    排列顺序
    <input type="text" name="ord" value=""/>
    </br>

    <input type="submit" name="submit" value="添加分类">

</form>
</body>
</html>
